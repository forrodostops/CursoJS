<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>/*ÁREA DE ESTILIZAÇÃO DO SITE*/
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25pt;
            color: brown;
            background-color: antiquewhite;
        }

    </style>
</head>
<body> <!--ÁREA DO CORPO DO SITE-->
    

    <script> //CÓDIGO DE INTERATIIDADE
        var nome = window.prompt("Escreva seu nome")
        document.write(`Olá, <strong> ${nome} </strong> ! Seu nome tem ${nome.length} letras <br/>`)
        document.write(`Olha como fica seu nome em letras maiúsculas: ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras minúsculas: ${nome.toLowerCase()}`)
    </script>
</body>
